input {
 beats {
 port => 5044
 }
}

filter {
 grok {
 patterns_dir => ["/usr/local/logstash/logstash-patterns-core/patterns"]
  match => { 'message' => '%{IPORHOST:clientip} - \[%{HTTPDATE:timestamp}\] " %{URIPATHPARAM:request} HTTP/%{NUMBER:httpversion}" %{NUMBER:http_status} %{NUMBER:response_size} %{QS:http_referer} %{QS:user_agent} %{QS:x_forwarded_for}' }
 }
}

output {
 elasticsearch {
 hosts => ["192.168.1.151:9200"]
 user => elastic
 password => changeme
 manage_template => false
 index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
 document_type => "%{[@metadata][type]}"
 flush_size => 20000
 idle_flush_time => 10
 }
}

# patterns_dir : git clone https://github.com/logstash-plugins/logstash-patterns-core
